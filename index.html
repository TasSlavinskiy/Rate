<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Rate</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
	<section>
		<div class="wrap">
			<div class="container">
			
				<div class="account add">
					<h3>Регистрация нового аккаунта</h3>
				
				<label>Input Name</label><br />
				<input class="addname" id="nameadd" type="text" name="name" placeholder="Name" min="1" max="100"  required /><br />
				<div id="checkname" class="not">Not Name</div>
				<label>Input Sum</label><br />
				<input class="addnum" id="sumadd" type="number" name="sum"  placeholder="sum"  min="1" max="100000"  required />
				<input class="enter" id="push" type="submit" value="Отправить">
				<div id="checksum" class="not">Not Sum</div>
				</div>
				<div class="account added">
					<h3>Создан новый аккаунт</h3>
					<div class="newvalue">
						<div class="item">Account Name</div>
						<div id="name" class="item"></div>
						<div class="item">Account Sum</div>
						<div id="sum" class="item"></div>
						<div class="item">Account Rate</div>
						<div class="item" id="rate"></div>

					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
