<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Rate</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
	<section>
		<div class="wrap">
			<div class="container">
			
				<div class="account add">
					<h3>Register new account</h3>
				
				<label for="nameadd">Enter your name</label><br />
				<input id="nameadd" type="text" name="name" placeholder="Name" required /><br />
				<div id="checkname" class="not">Please fill in the field "Name"</div>
				<label for="sumadd">Enter the deposit amount</label><br />
				<input  id="sumadd" type="number" name="sum"  placeholder="Amount" required />
				<input class="enter" id="push" type="submit" value="Отправить">
				<div id="checksum" class="not">Please fill in the field "Amount"</div>
				</div>
				<div class="account added">
					<h3>New account created</h3>
					<div class="newvalue">
						<div class="item">Account Name</div>
						<div id="name" class="item"></div>
						<div class="item">Deposit Amount</div>
						<div id="sum" class="item"></div>
						<div class="item">Account Rate (%)</div>
						<div class="item" id="rate"></div>

					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
